<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> 
    <title>Login Page</title>
</head>

<body>
    <main>

        <header class="container">
            <!-- <img id="logo" src="logo.png" alt="Weibo - Weibo Icon Png, Transparent Png@kindpng.com"> -->
            <i id="logo" class='fa fa-apple'></i>
            <h1 id="welcome_text">Welcome</h1>
        </header>

        <div class="container">
            <input type="email" id="email_field" class="input_fields" placeholder="Email Address">
            <input type="password" id="pass_field" class="input_fields" placeholder="Password">
        </div>

        <div class="container">
            <button id="login-button"><strong>Login</strong></button>
        </div>

        <footer class="container">
            <p id="signup_text"><a href="#" id="signup_link"><strong>Sign up</strong></a> for a new account</p>
        </footer>

    </main>
</body>
</html>
